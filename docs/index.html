<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/12zad/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artykuły</title>
  
  <script type="module" crossorigin src="/12zad/assets/index-6f3a054e.js"></script>
  <link rel="stylesheet" href="/12zad/assets/index-521bb856.css">
</head>
<body>
  <header>
    <h1>Lista artykułów</h1>
    <label for="sort">Sortuj:</label>
    <select id="sort">
      <option value="created_at.desc">po dacie malejąco</option>
      <option value="created_at.asc">po dacie rosnąco</option>
      <option value="title.asc">alfabetycznie</option>
    </select>
  </header>

  <main>
    <section id="articles"></section>

    <section id="addArticleForm">
      <h2>Dodaj nowy artykuł</h2>
      <form id="sendArticle">
        <label for="title">Tytuł:</label>
        <input id="title" name="title" type="text" required>

        <label for="subtitle">Podtytuł:</label>
        <input id="subtitle" name="subtitle" type="text" required>

        <label for="author">Autor:</label>
        <input id="author" name="author" type="text" required>

        <label for="createdAt">Data dodania:</label>
        <input id="createdAt" name="created_at" type="date" required>

        <label for="content">Treść artykułu:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <button type="submit">Prześlij</button>
      </form>
    </section>
  </main>

  
</body>
</html>
