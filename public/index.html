<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zadanie 12 - Artykuły</title>
</head>
<body>
  <h1>Lista artykułów</h1>
  <label for="sort">Sortuj po:</label>
  <select id="sort">
    <option value="created_at.desc">Data malejąco</option>
    <option value="created_at.asc">Data rosnąco</option>
    <option value="title.asc">Tytuł A–Z</option>
    <option value="title.desc">Tytuł Z–A</option>
  </select>
  <div id="articles"></div>

  <h2>Dodaj nowy artykuł</h2>
  <form id="sendArticle">
    <input name="title" placeholder="Tytuł" required /><br />
    <input name="subtitle" placeholder="Podtytuł" /><br />
    <input name="author" placeholder="Autor" required /><br />
    <input type="datetime-local" name="created_at" required /><br />
    <textarea name="content" placeholder="Treść" required></textarea><br />
    <button type="submit">Wyślij</button>
  </form>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
